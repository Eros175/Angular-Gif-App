<h2 class="text-2xl font-bold mt-5">Search GIFs</h2>

<h3 class="text-2xl text-gray-500">
  Search GIFs by name, description, or tags
</h3>

<section class="flex flex-col gap-4">
  <input
    type="text"
    placeholder="Search Gifs"
    class="mt-3 border border-gray-300 rounded-md p-2"
    (keyup.enter)="onSearch(txtSerarch.value)"
    #txtSerarch
  />
</section>

  <section class="py-5">
    <gifs-list
    [gifs]="gifs()"/>
  </section>
